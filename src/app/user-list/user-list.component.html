<h2>User Management</h2>
<div class="user-list">
  <h3>Users</h3>
  <ul>
    <li *ngFor="let user of users" (click)="selectUser(user.username)" [class.selected]="selectedUser === user.username">
      {{ user.username }}
    </li>
  </ul>
</div>

<div *ngIf="selectedUser">
  <h3>{{ selectedUser }}'s Todos</h3>
  <ul>
    <li *ngFor="let todo of todos">
      {{ todo.title }} - {{ todo.priority }}
    </li>
  </ul>
</div>
