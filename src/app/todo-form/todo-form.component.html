<div class="form-container">
    <h2>{{ isEdit ? 'Edit Todo' : 'Create Todo' }}</h2>
    <form (ngSubmit)="onSubmit()" class="todo-form">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="todo.title" name="title" required />
      </div>
      
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="todo.description" name="description" required></textarea>
      </div>
      
      <div class="form-group">
        <label>Tags (comma separated):</label>
        <input type="text" [(ngModel)]="todo.tags" name="tags" />
      </div>
      
      <div class="form-group">
        <label>Priority:</label>
        <select [(ngModel)]="todo.priority" name="priority">
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Tag/Mention Users (comma separated):</label>
        <input type="text" [(ngModel)]="todo.users" name="users" />
      </div>
      
      <button type="submit" class="submit-btn">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
